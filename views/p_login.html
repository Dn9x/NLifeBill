<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><%= title %></title>
<link rel="icon" href="/img/favicon.ico" type="image/ico" >
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<style>

  .main{
    width: 100%;
    height: 100%;
    margin: 0px auto;
    border: 0px solid #ccc;
    text-align: center;
  }

  .login-form{
    width: 75%;
    height: auto;
    margin: 25% auto;
    padding: 10% auto;
    text-align: center;
  }

</style>

<div class="main">

  <div class="login-form">
      <% if (error) { %>
        <div class="alert alert-danger"><%= error %></div>
      <% } %>
    <form role="form" id="login" action="/p_login" method="post">
    <div class="form-group">
      <h1>Login</h1>
    </div>
    <div class="form-group">
      <input type="text" name="login" class="form-control" require placeholder="用户名">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="密码">
    </div>
    <div class="form-group">
      <button id="submit" class="btn btn-success form-control" style="background-color:#06ba8f;">登录</button>
    </div>
    </form>
</div>

</div>

<script src="/js/head.min.js" type="text/javascript"></script>
<script>
    head.js("/js/jquery-1.9.1.min.js")
        .js("/js/bootstrap.min.js");
</script>
</body>
</html>
