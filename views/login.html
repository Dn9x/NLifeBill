<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><%= title %></title>
<link rel="icon" href="/img/favicon.ico" type="image/ico" >
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
<style>

	.login-form{
		width: 300px;
		height: 150px;
		position: absolute;
		right: 90px;
		bottom: 20%;
		margin: 40px auto;
		border: 0px solid #ccc;
	}

	.world{
		width: 500px;
		height: 270px;
		line-height: 32px;
		position: absolute;
		text-align: left;
		font-size: 2.4em;
        font-family: 'Reenie Beanie', cursive;
		color: #fff;
		left: 100px;
		top: 80px;
	}

</style>


<div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">  
<img src="img/bck.jpg" class="blur" height="100%" width="100%"/>  
</div>  


<div class="login-form">
      <% if (error) { %>
        <div class="alert alert-danger"><%= error %></div>
      <% } %>
    <form role="form" id="login" action="/login" method="post">
		<div class="form-group">
			<input type="text" name="login" class="form-control" placeholder="用户名">
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="密码">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success form-control">登录</button>
		</div>
    </form>
</div>

<div id="world" class="world">
Mao eaves small low,<br/>
Green grass on the river .<br/>
Drunk with Mei Wu sound good, <br/>
Whose hair Weng old woman. <br/>
Big children hoeing beans East River, <br/>
The children are woven cages; <br/>
Most children rogue, <br/>
Tou lying peel lotus.<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
--XinQiJi QingpingLe-Murai
</div>


<script src="/js/head.min.js" type="text/javascript"></script>
<script>
    head.js("/js/jquery-1.9.1.min.js")
        .js("/js/bootstrap.min.js");
</script>
</body>
</html>
